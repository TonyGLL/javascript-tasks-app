<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Tasks App</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  </head>
  <body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="" class="navbar-brand">Tasks App</a>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group">

                  <input type="text" id="title" placeholder="Add something to do" class="form-control">
                </div>

                <div class="form-group">
                  <textarea id="description" cols="8" rows="8" class="form-control" placeholder="Add a description"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Save</button>

              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
